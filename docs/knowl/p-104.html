<p>\(V/\overline K\) is <dfn class="terminology">unirational</dfn> if there is a dominating map \(\aff^n \dashrightarrow V\text{,}\) where \(n = \dim_{\overline K} V\text{.}\) \(V/K\) is unirational if \(V/K\) is.</p>
