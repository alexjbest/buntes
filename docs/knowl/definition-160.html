<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.6.4</span><span class="period">.</span>
</h6>
<p>We have a sheaf \(\sheaf F\) associated to \(A\) modules \(M\)</p>
<div class="displaymath">
\begin{equation*}
\sheaf F =  M\otimes _A \sheaf O_X
\end{equation*}
</div>
<p data-braille="continuation">this functor is fully faithful commutes with kernels, cokernels, images and tensor products.</p></article><span class="incontext"><a href="sec-abhyankar-rigid-gaga.html#definition-160">in-context</a></span>
