<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G/\RR\) be an algebraic group. Let \(C  \in G(\RR)\) s.t. \(C^2 \in Z(G(\RR))\text{.}\) Let \(\sigma \colon g\mapsto Cg C\inv\)  then \(\sigma\) is a Cartan involution iff \(G\) admits a faithful \(C\)-polarizable representation.</p>
