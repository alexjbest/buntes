<p>Let \(G/\RR\) be an <a knowl="./knowl/def-alg-gp.html" title="Definition 1.2.2: Algebraic groups">algebraic group</a>. Let \(C  \in G(\RR)\) s.t. \(C^2 \in Z(G(\RR))\text{.}\) Let \(\sigma \colon g\mapsto Cg C\inv\)  then \(\sigma\) is a <a knowl="./knowl/def-cartan-inv.html" title="Definition 5.6.7: Cartan involutions">Cartan involution</a> iff \(G\) admits a faithful \(C\)-<a knowl="./knowl/def-polarizable.html" title="Definition 1.3.15: Polarizable tori">polarizable</a> representation.</p>
