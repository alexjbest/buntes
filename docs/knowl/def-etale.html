<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.9.12</span>. <span class="title">Étale morphisms.</span>
</h6>
<p>A morphism \(f\colon X\to Y\) of schemes is <dfn class="terminology">étale</dfn> if it is flat and unramified.</p>
<p>Flatness for finite morphisms of varieties is equivalent to each fibre \(f^{-1}(t)\) being of equal cardinality, counting multiplicities.</p></article><span class="incontext"><a href="sec-polarizations-etale.html#def-etale">in-context</a></span>
