<p>Let \(X\) be a normal variety, call \(Z\subseteq X\text{,}\) a closed subvariety of codimension 1, a <dfn class="terminology">prime divisor</dfn>. Then a divisor on \(X\) is a formal sum</p>
<div class="displaymath">
\begin{equation*}
D = \sum_{Z\subseteq X} n_Z\cdot Z
\end{equation*}
</div>
<p>of <a href="sec-thm-cube.html#sec-reln-weil" class="xref" title="Subsection 1.5.2: Relation to (Weil) divisors">prime divisors</a>.</p>
