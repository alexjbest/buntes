<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can create <a class="xref" data-knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curves</a> with <a href="sec-gz-mf-heeg.html#subsec-cm-theory" class="internal" title="Subsection 6.3.1: CM theory">CM</a> by \(\ints\) by creating \(\CC/\ints\text{.}\) In fact, all <a class="xref" data-knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curves</a> with  <a href="sec-gz-mf-heeg.html#subsec-cm-theory" class="internal" title="Subsection 6.3.1: CM theory">CM</a> by \(\ints\) are isomorphic to \(\CC/\ideal a\) for \(\ideal a\) a fractional ideal of \(\ints\text{.}\)</p>
