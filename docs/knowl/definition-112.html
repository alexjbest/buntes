<span class="type">Definition</span> <span class="codenumber">5.4.8</span>
</h6>
<p>A Hodge structure on \(V/\RR\) is a \(\ZZ\)-bigrading on \(V_\CC = V \otimes \CC\) such that</p>
<div class="displaymath">
\begin{equation*}
\overline V^{p,q}  = V^{q,p}
\end{equation*}
</div>
<p>its of type \(S\subseteq \ZZ^2\) if \(V^{pq} \ne 0 \) iff \((p,q) \in S\text{,}\)</p></article><span class="incontext"><a href="sec-buntes-hs.html#definition-112">in-context</a></span>
