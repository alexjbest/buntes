<span class="type">Definition</span> <span class="codenumber">5.6.6</span>
</h6>
<p>Let \(G\) be a real algebraic group with involution \(\sigma\text{.}\) The <dfn class="terminology">real form</dfn> associated to \(\sigma\) is</p>
<div class="displaymath">
\begin{equation*}
G^\sigma (A) = \{ g \in G(A \otimes \CC) : \sigma(g) = \bar g\}
\end{equation*}
</div>
<p>for all \(\RR\)-algebras \(A\text{.}\)</p></article><span class="incontext"><a href="sec-buntes-ricky2.html#definition-115">in-context</a></span>
