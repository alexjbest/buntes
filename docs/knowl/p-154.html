<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now assume \(H(E) = \{x\in X: T_x^*E  = E \}\) is finite. But if \(\psi_E(C) = \text{pt}\) then \(T_{x-y}^*(E)  = E\) for all \(x,y\in C\text{.}\) So \(H\) is not finite, a contradiction. So \(\psi_E\) can't collapse a curve so \(\psi_E\) is finite.</p>
