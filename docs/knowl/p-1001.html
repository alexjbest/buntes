<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can show that \(G_\mu,G_v\) are two levels then</p>
<div class="displaymath">
\begin{equation*}
0 \to G_\mu \xrightarrow{i_{\mu, v}} G_{\mu +v } \xrightarrow{[p^\mu]} G_{\mu,v}
\end{equation*}
</div>
<p>so</p>
<div class="displaymath">
\begin{equation*}
0 \to G_\mu \to G_{\mu + v}  \to G_v \to 0\text{.}
\end{equation*}
</div>
