<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.4.5</span><span class="period">.</span><span class="space"> </span><span class="title">Serre.</span>
</h6>
<p>Let \(\widetilde G\) be a quasi-\(p\) group and \(N\) a normal subgroup with \(G = \widetilde G/N\text{,}\) if \(G \in \Pi(\aff^1)\) and \(N\) is solvable, then \(\widetilde G \in \Pi(\aff^1)\text{.}\)</p></article><span class="incontext"><a href="sec-abhyankar-serre.html#theorem-111">in-context</a></span>
