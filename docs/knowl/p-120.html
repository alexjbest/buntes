<p>Given \(D \in \Div(X)\text{,}\) we can define a <a class="xref" data-knowl="./knowl/def-line-bundle.html" title="Definition 1.5.3: Line bundles">line bundle</a> \(\sheaf L(D)\) on \(X\) via</p>
<div class="displaymath">
\begin{equation*}
\sheaf L(D)(U) = \{f\in K^\times : (D + \divisor (f))|_U\ge 0 \} \cup \{0\}
\end{equation*}
</div>
<p data-braille="continuation">where \(D|_U = \sum_{Z\cap U\ne \emptyset} n_Z\cdot (Z\cap U)\text{.}\)</p>
