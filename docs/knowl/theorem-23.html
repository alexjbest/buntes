<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.9.7</span> <span class="title">Finiteness</span>
</h6>
<p>Let \(k\) be a finite field, and   \(g,d\ge 1\) integers. Up to isomorphism there are only finitely many <a knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian varieties</a> \(A/k\) of dimension \(g\) and with a <a knowl="./knowl/def-c-pol.html" title="Definition 5.7.5">polarization</a> of degree \(d^2\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-45-hidden.html" title="Proof 1.9.7.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-polarizations-etale.html#theorem-23">in-context</a></span>
