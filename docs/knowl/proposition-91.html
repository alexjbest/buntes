<article class="proposition theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">7.3.9</span><span class="period">.</span>
</h6>
<p>Let \(f\colon G_1\to G_2\) be a continuous map of pro-\(p\) groups which are free. Then</p>
<div class="displaymath">
\begin{equation*}
f\text{ is an isomorphism} \leftrightarrow f^* \colon  H^1(G_2, \FF_p) \to H^1(G_1, \FF_p)
\end{equation*}
</div>
<p data-braille="continuation">is an isomorphism.</p></article><span class="incontext"><a href="sec-abhyankar-coho-interlude.html#proposition-91">in-context</a></span>
