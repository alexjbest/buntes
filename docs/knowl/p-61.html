<p>We wanted functions \(X\to \CC\text{.}\) Now we can instead consider sections \(s\) of \(L(H,\alpha) \xrightarrow{\pi} X\) i.e. maps \(s\colon X\to L(H,\alpha)\) with \(\pi\circ s = \id\text{.}\) Denote the space of such sections \(H^0(X,L(H,\alpha))\text{.}\)</p>
