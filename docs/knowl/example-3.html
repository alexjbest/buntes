</h6>
<p>Every \(\CC/\Lambda\) where \(\Lambda = \langle 1,\tau\rangle_{\ZZ}\) is <a knowl="./knowl/def-polarizable.html" title="Definition 1.3.15: Polarizable tori">polarizable</a>.</p>
<p>To see this take</p>
<div class="displaymath">
\begin{equation*}
E(u,v) = \frac{uv}{\im \tau}
\end{equation*}
</div>
<p>as a <a knowl="./knowl/def-riemann-form.html" title="Definition 1.3.14: Riemann forms">Riemann form</a>.</p></article><span class="incontext"><a href="sec-av-complex.html#example-3">in-context</a></span>
