<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For a pro-\(p\)-group \(P\) Let \(d(P),r(P)\) be ranks of minimal sets of generators and relations for \(P\text{,}\) i.e. the cardinality of a minimal set of generators of \(P\) and relations when viewing \(P\) as a quotient of a free pro-\(p\)-group.</p>
