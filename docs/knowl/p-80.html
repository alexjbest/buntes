<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Can a <a knowl="./knowl/def-complex-torus.html" title="Definition 1.3.3">complex torus</a> be isogenous to its own dual? If \(X\) is <a knowl="./knowl/def-polarizable.html" title="Definition 1.3.15: Polarizable tori">polarizable</a> then</p>
<div class="displaymath">
\begin{align*}
X \amp\to X^\vee\\
v\amp\mapsto H(v,-)
\end{align*}
</div>
<p>is an <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a>.</p>
<span class="incontext"><a href="sec-av-complex.html#p-80">in-context</a></span>
