<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.13</span><span class="period">.</span><span class="space"> </span><span class="title">Ramanujan graphs.</span>
</h6>
<p>A connected \(d\)-regular graph is a <dfn class="terminology">Ramanujan graph</dfn> if \(\lambda_2 \le \sqrt{d-1}\) where \(\lambda_2\) is the second largest eigenvalue of its adjacent matrix. (The largest one is always \(d\text{,}\) by \(d\)-regularity.)</p></article><span class="incontext"><a href="sec-supersing-isog-graphs.html#def-supersing-isog-ramanujan">in-context</a></span>
