<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(X\) is a projective curve then \(X(\CC)\) has the structure of a compact <a class="xref" data-knowl="./knowl/def-top-riem-surface.html" title="Definition 2.2.1">Riemann surface</a>. If \(S\) is such a surface then there exists a unique up to isomorphism \(X\) with \(X(\CC) = S\text{.}\)</p>
