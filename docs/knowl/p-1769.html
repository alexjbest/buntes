<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We have a sheaf \(\sheaf F\) associated to \(A\) modules \(M\)</p>
<div class="displaymath">
\begin{equation*}
\sheaf F =  M\otimes _A \sheaf O_X
\end{equation*}
</div>
<p data-braille="continuation">this functor is fully faithful commutes with kernels, cokernels, images and tensor products.</p>
