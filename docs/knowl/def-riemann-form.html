<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.3.14</span> <span class="title">Riemann forms</span>
</h6>
<p>A <dfn class="terminology">Riemann form</dfn> is \(E\colon \Lambda \times \Lambda \to \ZZ\) alternating such that</p>
<div class="displaymath">
\begin{equation*}
E_\RR \colon V\times V\to \RR
\end{equation*}
</div>
<p>has the property that \(E(iu,iv) = E(u,v)\) and  the corresponding Hermitian form is positive definite.</p></article><span class="incontext"><a href="sec-av-complex.html#def-riemann-form">in-context</a></span>
