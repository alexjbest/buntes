<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">order of vanishing</dfn> at \(P\in S\) of a holomorphic function on \(S\) is defined as follows: For \(\phi\) a  chart centered at \(P\) write</p>
<div class="displaymath">
\begin{equation*}
f\circ \phi\inv (z) = a_n z^n + a_{n+1}z^{n+1} + \cdots,\,a_n\ne 0
\end{equation*}
</div>
<p>then \(\ord_P(f) = n\text{.}\)</p>
