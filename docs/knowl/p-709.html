<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A nice question is then given \(k\) how big can an integer point \((x,y)\) on \(E_k\) be? Bounds are known, e.g.  Via work of Baker we get</p>
<div class="displaymath">
\begin{equation*}
\max(|x|, |y|) \lt e^{10^{10}|k|^{1000}}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Ouch.</p>
