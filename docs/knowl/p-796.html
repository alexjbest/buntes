<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An <dfn class="terminology">endomorphism</dfn> of an <a knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curve</a> \(E\) is either the zero map or an <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a> from \(E\) to itself. They form a ring \(\End(E)\text{.}\)</p>
