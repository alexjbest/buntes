<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(G\) acts transitively on \(X\) (via conjugation). So</p>
<div class="displaymath">
\begin{equation*}
X=  G/K
\end{equation*}
</div>
<p>for \(K = \Stab(h) \) for some \(h\) in \(X\text{.}\) This gives \(X\) the structure of a \(C^\infty\)-manifold.</p>
