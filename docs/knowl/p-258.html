<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(k\) be a finite field, and   \(g,d\ge 1\) integers. Up to isomorphism there are only finitely many abelian varieties \(A/k\) of dimension \(g\) and with a polarization of degree \(d^2\text{.}\)</p>
