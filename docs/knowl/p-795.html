<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(j(\tau)\) be the modular \(j\)-function. For each prime \(l\) the minimal polynomial \(\phi_l\) of \(j(l\tau)\) over \(\CC (j(\tau))\) is the modular polynomial</p>
<div class="displaymath">
\begin{equation*}
\phi_l \in \ZZ[j(\tau)][y] \simeq \ZZ[x,y]\text{.}
\end{equation*}
</div>
