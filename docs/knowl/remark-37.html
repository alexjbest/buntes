<p>\((T,x)\) special means \(T(\RR)\) fixes \(x\text{.}\)</p>
<p>Conversely if \(T\) is a maximal torus of \(G\) with \(T(\RR)\) fixing \(x\) then \(h_x(\CC^\times)\) is in the centraliser of \(T(\RR)\) inside \(G(\RR)\) which is itself \(\implies (T,x)\) is special.</p></article><span class="incontext"><a href="sec-buntes-canonical-models.html#remark-37">in-context</a></span>
