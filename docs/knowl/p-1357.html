<p>These generate a group \(W \subseteq \Aut(X_0(N))\) with the relation</p>
<div class="displaymath">
\begin{equation*}
w_{d}w_{d'} = w_{dd'/(d,d')^2}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">So \(W \simeq (\ZZ/2)^s\) where \(s\) is the number of primes dividing \(N\text{.}\)</p>
