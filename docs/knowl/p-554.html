<p>Given \(n, m, l\in \ZZ \cup \{\infty\}\) then there is a hyperbolic triangle with angles \(\pi/n,\pi/m, \pi/l\) if</p>
<div class="displaymath">
\begin{equation*}
\frac 1n + \frac 1m + \frac 1l \lt 1\text{.}
\end{equation*}
</div>
<p>With area \(\pi(1 -  \frac 1n - \frac 1m - \frac 1l)\text{.}\)</p>
