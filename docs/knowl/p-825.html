<p>If \(G\) is a Ramanujan graph, \(x\in V, S\subseteq V\text{.}\) For a sufficiently large path beginning at \(x\text{,}\) the probability that the path ends in \(S\) is at least \(|S|/2|V|\text{.}\)</p>
