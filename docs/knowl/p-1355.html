<p>The for \(L/\QQ\) a field we have the modular interpretation,</p>
<div class="displaymath">
\begin{equation*}
Y_0(N)(L) = \{ (E,E',\phi ) : E,E' / L\text{ ell. curves},\, \phi \colon E \to E' / L\text{ cyclic isog. degree } N\}
\end{equation*}
</div>
<p>i.e. \(\phi \) for which \(\ker \phi  \simeq \ZZ/N\text{.}\)</p>
