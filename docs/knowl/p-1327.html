<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Using this we can write</p>
<div class="displaymath">
\begin{equation*}
f(z) = f(q),\,q= e^{2\pi  i z}\text{,}
\end{equation*}
</div>
<p>where \(q\) is a parameter at infinity.</p>
<div class="displaymath">
\begin{equation*}
f(q) = \sum_{n=0}^\infty a_n q^n\text{.}
\end{equation*}
</div>
