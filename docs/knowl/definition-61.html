<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.7.1</span><span class="period">.</span>
</h6>
<p>A dessin is  a pair \((X,D)\) where \(X\) is an oriented compact topological surface and \(D\subset X\) is a finite graph:</p>
<ol class="decimal">
<li>D is connected</li>
<li>D is bicoloured</li>
<li>\(X \smallsetminus D\) is a disjoint union of topological disks.</li>
</ol></article><span class="incontext"><a href="sec-dessins.html#definition-61">in-context</a></span>
