<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.1.7</span><span class="period">.</span><span class="space"> </span><span class="title">Abhyankar's conjecture for \(\aff^1\).</span>
</h6>
<p>Let \(G\) be  such that \(G/p(G)\) (the quotient by the subgroup generated by its \(p\)-Sylow subgroups) is trivial (we say \(G\) a quasi-\(p\) group). Then there exists an <a class="xref" data-knowl="./knowl/def-etale.html" title="Definition 1.9.12: Étale morphisms">étale</a> cover of \(\aff^1\) with Galois group \(G\text{.}\)</p></article><span class="incontext"><a href="sec-abhyankar-what-is.html#thm-abhyankar-aff">in-context</a></span>
