<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>By Belyi's theorem every elliptic curve \(E/\overline \QQ\) admits a Belyi morphism. For each \(j \in \overline\QQ\) there exists an elliptic curve \(E_j/\overline \QQ\) with \(j\)-invariant \(j\text{.}\)</p>
