<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>By Belyi's theorem every <a class="xref" data-knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curve</a> \(E/\overline \QQ\) admits a <a class="xref" data-knowl="./knowl/def-belyi-morphism.html" title="Definition 2.1.3: Belyi morphisms">Belyi morphism</a>. For each \(j \in \overline\QQ\) there exists an <a class="xref" data-knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curve</a> \(E_j/\overline \QQ\) with \(j\)-invariant \(j\text{.}\)</p>
