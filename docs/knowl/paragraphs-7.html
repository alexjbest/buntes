<article class="paragraphs"><h5 class="heading"><span class="title">Honda-Tate</span></h5>
<p>The correspondence between <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a> classes of \(X/\FF_q\) and conjugacy classes of \(q\)-<a href="sec-honda-tate.html" class="xref" title="Section 1.14: The Honda Tate Theorem (Angus)">Weil numbers</a> is a bijection. (i.e. algebraic integers \(\alpha\) s.t. \(|\iota \alpha| = \sqrt q\) for all \(\iota \colon \QQ(\alpha) \hookrightarrow \CC\)).</p></article><span class="incontext"><a href="sec-avs-over-ffs.html#paragraphs-7">in-context</a></span>
