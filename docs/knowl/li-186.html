<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">3</span>
</h6>Every \(n\)-isogeny \(\phi\colon E \to E'\) has  a dual isogeny \(\hat \phi \colon E' \to E\) such that<div class="displaymath">
\begin{equation*}
\phi\circ \hat\phi = \hat\phi \circ \phi = \lb n \rb\text{,}
\end{equation*}
</div>the multiplication-by-\(n \) map.</article><span class="incontext"><a href="sec-supersing-isog-graphs.html#li-186">in-context</a></span>
