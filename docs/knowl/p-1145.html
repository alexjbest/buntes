<p>If \(V\) has a <a knowl="./knowl/def-hodge-str.html" title="Definition 5.4.8: Hodge structures">hodge structure</a> of weight \(n\) (i.e. \(V^{pq} \ne 0\) iff \(p,q = n\)). Then we can recover the <a knowl="./knowl/def-hodge-str.html" title="Definition 5.4.8: Hodge structures">hodge structure</a> from the associated hodge filtration</p>
<div class="displaymath">
\begin{equation*}
\Fil^p V_\CC = \bigoplus_{p' \ge p} V^{p' q}
\end{equation*}
</div>
