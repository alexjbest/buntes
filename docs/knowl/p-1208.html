<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>One source of involutions on \(G\) come from \(C\in G\smallsetminus Z\) s.t. \(C^2 \in Z\) then</p>
<div class="displaymath">
\begin{equation*}
g   \mapsto C g C\inv
\end{equation*}
</div>
<p>is such an involution. e.g. \(J\text{!!}\)</p>
