<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.6.7</span><span class="period">.</span><span class="space"> </span><span class="title">Tate's acyclicity theorem.</span>
</h6>
<p>If \(U\) is a finite covering of \(X\) by affinoids then \(U\) is acyclic w.r.t. presheaf \(\sheaf O_X\) (or any coherent module).</p></article><span class="incontext"><a href="sec-abhyankar-rigid-gaga.html#theorem-115">in-context</a></span>
