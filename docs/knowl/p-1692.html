<div class="displaymath">
\begin{equation*}
cd_p (G) =  \sup \lb   n : \exists\text{discrete finite }G\text{-module }A\text{ killed by }p \text{ s.t. }H^n(G, A) \ne 0\}\text{.}
\end{equation*}
