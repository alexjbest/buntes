<p>A <dfn class="terminology">Hodge structure</dfn> on \(V/\RR\) is a \(\ZZ\)-bigrading on \(V_\CC = V \otimes \CC\) such that</p>
<div class="displaymath">
\begin{equation*}
\overline V^{p,q}  = V^{q,p}
\end{equation*}
</div>
<p>its of <dfn class="terminology">Hodge type</dfn> \(S\subseteq \ZZ^2\) if \(V^{pq} \ne 0 \) iff \((p,q) \in S\text{,}\)</p>
