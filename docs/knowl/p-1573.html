<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To see where a cover is ramified  algebraically we take the derivative</p>
<div class="displaymath">
\begin{equation*}
2y - 1 = 0
\end{equation*}
</div>
<p data-braille="continuation">hence \(y = 1/2\) and so \(x= 3/4\) is a ramified point. So this is ramified at \((3/4,1/2)\) above \(3/4\text{.}\) Not a topological cover!</p>
