<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">1.7.20</span>
</h6>
<p>If \(f\colon A \to B\) is an isogeny, then \(\hat f\colon \hat B \to \hat A\) is an isogeny. Further if \(N  = \ker f\text{,}\) then \(\hat N = \ker \hat f\) is the Cartier  dual of \(N\text{.}\)</p></article><span class="incontext"><a href="sec-dual-ab.html#proposition-19">in-context</a></span>
