<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">5.3.4</span><span class="period">.</span>
</h6>
<p>Let \(A/k\subseteq \CC\) then</p>
<div class="displaymath">
\begin{equation*}
A(\CC) = \CC^g/\Lambda
\end{equation*}
</div>
<p data-braille="continuation">where \(g = \dim A\) and \(\Lambda \subseteq \CC^g\) is a rank \(2g\) <a class="xref" data-knowl="./knowl/def-buntes-lattice.html" title="Definition 5.1.1: Lattices">lattice</a>.</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-111-hidden.html" title="Proof 5.3.4.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-buntes-av-jac.html#proposition-69">in-context</a></span>
