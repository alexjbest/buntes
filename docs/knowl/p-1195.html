<p>Pick a faithful representation \(G \hookrightarrow \GL(V)\text{.}\) Then \(h \in X\) we get a <a knowl="./knowl/def-hodge-str.html" title="Definition 5.4.8: Hodge structures">Hodge structure</a> on \(V\) via</p>
<div class="displaymath">
\begin{equation*}
\mathbf S \xrightarrow h G \xrightarrow \rho \GL(V)
\end{equation*}
</div>
<p>all other \(h' \in X\) have the same combinatorial data.</p>
