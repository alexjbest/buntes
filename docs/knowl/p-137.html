<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Translate by \(q\in E\text{.}\) \((x+q) - (q)\) take \(p\) to be the third point on the line with \(x,q\text{,}\) \((x) + (q) + (p) \cong 3(0)\) and \((x+q) + (p) \cong 2 (0)\) subtracting these gives \((x) - (x+q) +(q) \cong (0)\) or \((x) - (0) \cong (x+q) -(q)\text{.}\)</p>
