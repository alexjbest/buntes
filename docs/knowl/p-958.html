<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(n \gt 0\)  be prime to \(p \text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
E \lb n \rb  \simeq \ZZ/ n \oplus \ZZ/n
\end{equation*}
</div>
<p>as groups so \(\End(E\lb n\rb ) \simeq M_2(\ZZ/n)\text{.}\)</p>
