\begin{equation*}
f\colon S_1 \to S_2
\end{equation*}
</div>
<p>is Galois if and only if</p>
<div class="displaymath">
\begin{equation*}
f^* \colon M(S_2 ) \to M(S_1)
\end{equation*}
