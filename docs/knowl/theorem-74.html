<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">5.3.9</span>
</h6>
<p>Let \(X\) be a genus \(g\) curve \(/k\text{.}\) Then there exists an abelian variety \(\Jac(X)/k\) of \(\dim = g\) s.t.</p>
<div class="displaymath">
\begin{equation*}
\Jac(X)(L) = \Pic^0(X\otimes L)
\end{equation*}
</div></article><span class="incontext"><a href="sec-buntes-av-jac.html#theorem-74">in-context</a></span>
