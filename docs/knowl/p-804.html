<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since every supersingular \(j\)-invariant lives in \(\FF_{p^2}\) if \(E\) is supersingular all roots of \(\phi_l(j(E), y)\) live in \(\FF_{p^2}\text{.}\) Every vertex in a supersingular component has out-degree \(l+1\text{.}\)</p>
