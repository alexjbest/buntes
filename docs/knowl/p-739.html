<p>The <dfn class="terminology">field of moduli</dfn> of \(X/\overline\QQ\) is the intersection over all fields \(\subseteq \overline \QQ\) over which \(X\) is defined. Similarly for a morphism \(\phi \colon X \to Y\text{.}\)</p>
