<article class="note remark-like"><h6 class="heading">
<span class="type">Note</span><span class="space"> </span><span class="codenumber">3.1.10</span><span class="period">.</span>
</h6>
<p>If \(E,E'\) are isogenous <a class="xref" data-knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curves</a> then \(\End(E) \otimes_\ZZ \QQ \simeq \End(E')\otimes_\ZZ \QQ\text{.}\) So supersingularity is preserved by <a class="xref" data-knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogenies</a>.</p></article><span class="incontext"><a href="sec-supersing-isog-graphs.html#note-10">in-context</a></span>
