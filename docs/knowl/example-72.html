<p>Let</p>
<div class="displaymath">
\begin{equation*}
C \colon x^2+ y^2 = \pi/\CC
\end{equation*}

<p>is there \(C_0/\QQ\) s.t. \(C_0\times_\QQ \CC \simeq C\text{.}\) Yes, we have</p>

\end{equation*}
