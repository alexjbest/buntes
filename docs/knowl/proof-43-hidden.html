<body><article class="hiddenproof"><p>Let \(\alpha \in \Hom(A,B)\) and assume \(T_l \alpha = 0\) then</p>
<div class="displaymath">
\begin{equation*}
\ker (\alpha|_{A_i}) \supseteq A_i[l^n] \forall n
\end{equation*}
</div>
<p>for any <a knowl="./knowl/def-simple-av.html" title="Definition 1.8.2: Simple abelian varieties">simple</a> component \(A_i\) of \(A\) so \(\alpha =0\) on each \(A_i\) and hence \(\alpha = 0\) on \(A\text{.}\)</p></article></body>
