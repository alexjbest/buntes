<p>Let \(E/\FF_q\) be a s.s. e.c. (i.e. assume \(\End(E) \otimes \QQ\) is a quaternion algebra). Then \(\operatorname{Ram}(B)  =    \{p, \infty\}\) and \(\ints = \End(E) \) is a maximal order in \(B\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-107-hidden.html" title="Proof 3.4.17.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-deuring.html#theorem-69">in-context</a></span>
