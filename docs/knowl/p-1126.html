<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \((\ZZ^{2g}, \Psi)\) is the standard \(2g\)-dim symplectic form \(\Psi\) then by linear algebra there is a symplectic isomorphism</p>
<div class="displaymath">
\begin{equation*}
\alpha \colon \ZZ^{2g} \xrightarrow\sim \Lambda
\end{equation*}
</div>
<p>with \(\Psi(v,w) = E(\alpha(v), \alpha(w))\text{.}\)</p>
