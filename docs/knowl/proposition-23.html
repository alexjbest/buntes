<p>Let \(X\)  be a <a knowl="./knowl/def-abelian-complete-var.html" title="Definition 1.2.3: Complete varieties">complete</a> variety over a field \(k\) with \(e\in X(k)\) and \(m \colon X\times X\to X\) s.t. \(m(e,x) = m(x,e) = x\) for all \(x \in X\text{.}\) Then \((X, m,e)\) is an <a knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian variety</a>.</p></article><article class="hiddenproof"><a knowl="./knowl/proof-47-hidden.html" title="Proof 1.9.14.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-polarizations-etale.html#proposition-23">in-context</a></span>
