<p>A <a knowl="./knowl/def-morph-riem-surf.html" title="Definition 2.2.6: (Holo/Mero)-morphisms of Riemann surfaces">holomorphic function</a> \(f\colon \HH \to \CC\) is a <dfn class="terminology">weakly modular</dfn> function for \(\Gamma\) of weight \(k\) if</p>
<div class="displaymath">
\begin{equation*}
f(\gamma z) = (cz+d)^k f(z) \forall \gamma  = \begin{pmatrix} a\amp b \\ c \amp d    \end{pmatrix} \in \Gamma\text{.}
\end{equation*}
