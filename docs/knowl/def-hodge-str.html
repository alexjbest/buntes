<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.4.8</span><span class="period">.</span><span class="space"> </span><span class="title">Hodge structures.</span>
</h6>
<p>A <dfn class="terminology">Hodge structure</dfn> on \(V/\RR\) is a \(\ZZ\)-bigrading on \(V_\CC = V \otimes \CC\) such that</p>
<div class="displaymath">
\begin{equation*}
\overline V^{p,q}  = V^{q,p}
\end{equation*}
</div>
<p data-braille="continuation">its of <dfn class="terminology">Hodge type</dfn> \(S\subseteq \ZZ^2\) if \(V^{pq} \ne 0 \) iff \((p,q) \in S\text{,}\)</p></article><span class="incontext"><a href="sec-buntes-hs.html#def-hodge-str">in-context</a></span>
