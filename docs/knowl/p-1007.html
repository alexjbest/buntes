<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\psi\) denote multiplication by \(p\) in \(A\) then \(A\) is divisible if \(\psi\) is an <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a> (surj. with finite kernel). Alternatively \(A\) is a finite free \(\psi (A)\)-module.</p>
