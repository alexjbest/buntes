<body><article class="hiddenproof"><p>The inversion map \(a \mapsto -a\) sends \(0\) to \(0\text{,}\) thus is a homomorphism. Therefore</p>
<div class="displaymath">
\begin{equation*}
a+ b - a -b = a+b -(a+b) = 0
\end{equation*}
</div>
<p data-braille="continuation">and so</p>
<div class="displaymath">
\begin{equation*}
a+b=b+a\text{.}
\end{equation*}
</div></article></body>
