<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">3.1.2</span>. <span class="title">\(j\)-invariants.</span>
</h6>
<p>The \(j\)-invariant of an elliptic curve \(E\) is</p>
<div class="displaymath">
\begin{equation*}
j(E) = j(a,b) = 1728 \frac{4a^3}{4a^3 + 27b^2}
\end{equation*}
</div>
<p>doesn't depend on the choice of Weierstrass equation.</p></article><span class="incontext"><a href="sec-supersing-isog-graphs.html#def-supersing-isog-j-inv">in-context</a></span>
