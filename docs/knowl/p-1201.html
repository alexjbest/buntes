<p>Let \(G\) be a real algebraic group with involution \(\sigma\text{.}\) Then a real form of \(G\)  associated to \(\sigma\) is</p>
<div class="displaymath">
\begin{equation*}
G^\sigma (A) = \{ g \in G(A \otimes \CC) : \sigma(g) = \bar g\}
\end{equation*}
</div>
<p>for all \(\RR\)-algebras \(A\text{.}\)</p>
