<p>A \(k\)-affinoid  algebra is a \(k\)-algebra \(A\) admitting an isomorphism \(A \simeq T_n/I\) as \(k\)-algebras \(I\subseteq T_n\text{.}\) The set \(\Max(A)\) for maximal ideals is denoted \(M(A)\text{.}\)</p>
