<p>We can create elliptic curves with CM by \(\ints\) by creating \(\CC/\ints\text{.}\) In fact, all elliptic curves with  CM by \(\ints\) are isomorphic to \(\CC/\ideal a\) for \(\ideal a\) a fractional ideal of \(\ints\text{.}\)</p></article><span class="incontext"><a href="sec-gz-mf-heeg.html#remark-38">in-context</a></span>
