<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.9.6</span> <span class="title">Vanishing</span>
</h6>
<p>If \(\#K( \sheaf L)\lt \infty\) then there is a unique integer \(0\le i(\sheaf L) \le g\) with \(H^i(A, \sheaf L) \ne  0\) and \(H^p(A, \sheaf L) = 0\) for all \(p \ne i\text{.}\) Moreover \(i(\sheaf L^{-1}) = g - i(\sheaf L)\text{.}\)</p></article><span class="incontext"><a href="sec-polarizations-etale.html#theorem-22">in-context</a></span>
