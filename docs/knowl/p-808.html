<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A connected \(d\)-regular graph is a <dfn class="terminology">Ramanujan graph</dfn> if \(\lambda_2 \le \sqrt{d-1}\) where \(\lambda_2\) is the second largest eigenvalue of its adjacent matrix. (The largest one is always \(d\text{,}\) by \(d\)-regularity.)</p>
