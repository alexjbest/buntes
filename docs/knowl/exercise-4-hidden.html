<body><article class="exercise-like"><p>Compute the Dessins for the following Belyi morphisms</p>
<ol class="decimal">
<li><div class="displaymath">
\begin{equation*}
\PP^1\CC\to \PP^1\CC,\,x\mapsto x^4
\end{equation*}
</div></li>
<li><div class="displaymath">
\begin{equation*}
\PP^1\CC\to \PP^1\CC,\,x\mapsto x^2(3-2x)
\end{equation*}
</div></li>
<li><div class="displaymath">
\begin{equation*}
\PP^1\CC\to \PP^1\CC,\,x\mapsto \frac{1}{x(2-x)}
\end{equation*}
</div></li>
</ol></article></body>
