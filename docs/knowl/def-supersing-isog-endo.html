<span class="type">Definition</span> <span class="codenumber">3.1.8</span>. <span class="title">Endomorphisms of elliptic curves.</span>
</h6>
<p>An <dfn class="terminology">endomorphism</dfn> of an elliptic curve \(E\) is either the zero map or an isogeny from \(E\) to itself. They form a ring \(\End(E)\text{.}\)</p></article><span class="incontext"><a href="sec-supersing-isog-graphs.html#def-supersing-isog-endo">in-context</a></span>
