<p>If one wishes to mimic the theory of <a knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curves</a>, one should study <a knowl="./knowl/def-princ-pol-av.html" title="Definition 5.4.1">principally polarized abelian varieties</a>.</p></article><span class="incontext"><a href="sec-dual-ab.html#remark-6">in-context</a></span>
