<p>For any compact Riemann surface \(S\)</p>
<div class="displaymath">
\begin{equation*}
P\in S \mapsto v_P = \ord_P
\end{equation*}
</div>
<p data-braille="continuation">gives a 1-1 correspondence between points of \(S\) and normalised valuations on \(\mathcal M(S)\text{.}\)</p>
