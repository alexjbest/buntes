<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(U,V,W\) be complete varieties. If \(\sheaf L \) is a line bundle on \(U\times V\times W\) s.t. \(\sheaf L|_{\{u_0\}\times V\times W},\sheaf L|_{U\times \{v_0\}\times W}, \sheaf L|_{U\times V\times \{w_0\}}\) are all trivial then \(\sheaf L\) is trivial.</p>
