<p>Let \(U,V,W\) be <a knowl="./knowl/def-abelian-complete-var.html" title="Definition 1.2.3: Complete varieties">complete</a> varieties. If \(\sheaf L \) is a <a knowl="./knowl/def-line-bundle.html" title="Definition 1.5.3: Line bundles">line bundle</a> on \(U\times V\times W\) s.t. \(\sheaf L|_{\{u_0\}\times V\times W},\sheaf L|_{U\times \{v_0\}\times W}, \sheaf L|_{U\times V\times \{w_0\}}\) are all trivial then \(\sheaf L\) is trivial.</p>
