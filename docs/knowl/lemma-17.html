<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">3.1.14</span><span class="period">.</span>
</h6>
<p>Let \(E' / k\)  be an <a class="xref" data-knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curve</a> with <a href="sec-gz-mf-heeg.html#subsec-cm-theory" class="internal" title="Subsection 6.3.1: CM theory">CM</a> by \(\ints '\) then there is a  unique ascending \(l\)-<a class="xref" data-knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a> \(E'\to E\) with \(E/k\) an <a class="xref" data-knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curve</a> with <a href="sec-gz-mf-heeg.html#subsec-cm-theory" class="internal" title="Subsection 6.3.1: CM theory">CM</a> by \(\ints\text{.}\)</p></article><span class="incontext"><a href="sec-supersing-isog-graphs.html#lemma-17">in-context</a></span>
