<span class="type">Definition</span> <span class="codenumber">2.6.4</span>. <span class="title">Belyi polynomials.</span>
</h6>
<p>Let \(m,n \in \NN\text{,}\) \(\lambda = m/(m+n)\text{,}\) define</p>
<div class="displaymath">
\begin{equation*}
P_\lambda(x) = P_{m,n}(x) = \frac{(m+1)^{m+n}}{m^mn^n} x^m(1-x)^n
\end{equation*}
</div>
<p><dfn class="terminology">Belyi polynomials</dfn>.</p></article><span class="incontext"><a href="sec-belyi-thm.html#def-belyi-poly">in-context</a></span>
