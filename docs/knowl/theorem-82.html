<p>Let \(G/\RR\) be an <a knowl="./knowl/def-alg-gp.html" title="Definition 1.2.2: Algebraic groups">algebraic group</a>. Let \(C  \in G(\RR)\) s.t. \(C^2 \in Z(G(\RR))\text{.}\) Let \(\sigma \colon g\mapsto Cg C\inv\)  then \(\sigma\) is a <a knowl="./knowl/def-cartan-inv.html" title="Definition 5.6.7: Cartan involutions">Cartan involution</a> iff \(G\) admits a faithful \(C\)-<a knowl="./knowl/def-polarizable.html" title="Definition 1.3.15: Polarizable tori">polarizable</a> representation.</p></article><article class="hiddenproof"><a knowl="./knowl/proof-121-hidden.html" title="Proof 5.7.6.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-buntes-whats-a-shimura-var.html#theorem-82">in-context</a></span>
