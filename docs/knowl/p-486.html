<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">morphism of Riemann surfaces</dfn> is a continuous map</p>
<div class="displaymath">
\begin{equation*}
f\colon S\to S'
\end{equation*}
</div>
<p>such that for all charts \(\phi, \psi\) on  \(S, S'\) respectively we have \(\psi \circ f \circ \phi\inv\) is holomorphic.</p>
