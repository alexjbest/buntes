<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.8.20</span><span class="period">.</span>
</h6>
<p>For any <a class="xref" data-knowl="./knowl/def-buntes-shimura-datum.html" title="Definition 5.7.10: Shimura data">Shimura datum</a> \((G,X)\text{,}\) \({\operatorname{Sh}}_K(G,X)\) has a <a class="xref" data-knowl="./knowl/def-canonical-model.html" title="Definition 5.8.17: Milne 12.8">canonical model</a> (defined to be a <a class="xref" data-knowl="./knowl/def-buntes-compat.html" title="Definition 3.4.2: Compatibility">compatible</a> system of <a class="xref" data-knowl="./knowl/def-canonical-model.html" title="Definition 5.8.17: Milne 12.8">canonical models</a> for \({\operatorname{Sh}}_K\)). The <a class="xref" data-knowl="./knowl/def-canonical-model.html" title="Definition 5.8.17: Milne 12.8">canonical model</a> is unique up to unique isomorphism.</p></article><span class="incontext"><a href="sec-buntes-canonical-models.html#theorem-87">in-context</a></span>
