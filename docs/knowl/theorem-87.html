<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.8.20</span><span class="period">.</span>
</h6>
<p>For any Shimura datum \((G,X)\text{,}\) \({\operatorname{Sh}}_K(G,X)\) has a canonical model (defined to be a compatible system of canonical models for \({\operatorname{Sh}}_K\)). The canonical model is unique up to unique isomorphism.</p></article><span class="incontext"><a href="sec-buntes-canonical-models.html#theorem-87">in-context</a></span>
