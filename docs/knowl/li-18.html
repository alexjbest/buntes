<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">1</span><span class="period">.</span>
</h6>Let \(\emptyset \ne W \subseteq V\) be open. Then the <a class="xref" data-knowl="./knowl/def-rational-map.html" title="Definition 1.4.1: Rational maps">rational map</a> \(V\dashrightarrow W\) induced by \(\id \colon W \to W\) will not extend to \(V\text{.}\) To avoid this, assume \(W \) is <a class="xref" data-knowl="./knowl/def-abelian-complete-var.html" title="Definition 1.2.3: Complete varieties">complete</a> (so \(W = V\)).</article><span class="incontext"><a href="sec-rational-maps-avs.html#li-18">in-context</a></span>
