<p>When \(p\)-splits Deuring lifting gives</p>
<div class="displaymath">
\begin{equation*}
\Hom_W (\underline x^\sigma ,\underline x) = \Hom_{W/\pi ^n}(\underline x^\sigma , \underline x)
\end{equation*}
</div>
<p>for all \(n\text{.}\) As \(r_{\mathcal A}(m)= 0\) we have no elements of degree \(m\text{.}\)</p>
