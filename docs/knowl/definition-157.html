<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.5.2</span><span class="period">.</span><span class="space"> </span><span class="title">Affinoid algebras.</span>
</h6>
<p>A \(k\)-affinoid  algebra is a \(k\)-algebra \(A\) admitting an isomorphism \(A \simeq T_n/I\) as \(k\)-algebras \(I\subseteq T_n\text{.}\) The set \(\maxspec(A)\) for maximal ideals is denoted \(M(A)\text{.}\)</p></article><span class="incontext"><a href="sec-abhyankar-rigid.html#definition-157">in-context</a></span>
