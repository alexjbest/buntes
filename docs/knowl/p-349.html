<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>One might wonder which <a knowl="./knowl/def-supersing-isog-endo.html" title="Definition 3.1.8: Endomorphisms of elliptic curves">endomorphisms</a> are invariant under this process? I.e. what is</p>
<div class="displaymath">
\begin{equation*}
\{f \in \End^0(A) : f^\dagger = f\}\text{.}
\end{equation*}
</div>
<p>Equivalently, for which \(f\) is the dual given by conjugating by our <a knowl="./knowl/def-c-pol.html" title="Definition 5.7.5">polarization</a>.</p>
