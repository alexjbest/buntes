<p>Let \(\sheaf L\) be an invertible sheaf (line bundle) on \(A\text{.}\) Let \(t_a \colon A\to A\) be translation by \(a\in A(k)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
t_{a+b}^*\sheaf L \otimes \sheaf L \cong t_a^*\sheaf L \otimes t_b^* \sheaf L\text{.}
\end{equation*}
