<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A regular function is a morphism \(f\colon V \to \aff^1\text{.}\) By the above \(f(V) \subseteq \aff^1\) is closed, and this is a finite set of points. But connected implies we just have one point.</p>
