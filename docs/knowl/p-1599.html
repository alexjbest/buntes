<p>When over a field of characteristic \(p\text{,}\) ramification at a point \(P\) is called <dfn class="terminology">tame</dfn> when</p>
<div class="displaymath">
\begin{equation*}
p\nmid |I_P|\text{,}
\end{equation*}
</div>
<p data-braille="continuation">in characteristic \(0\) we say it is \(p\)-tame if the same holds.</p>
