<article class="proposition theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">7.4.10</span><span class="period">.</span>
</h6>
<p>Let \(F = k((t))\) and \(G_F =\Gal {F^\sep}{F}\text{.}\) Then let \(V\) be a finite dimensional \(G_F\)-representation over \(\FF_p\text{.}\) then</p>
<div class="displaymath">
\begin{equation*}
H^1(G_F, V) = \infty \text{.}
\end{equation*}
