<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An <dfn class="terminology">endomorphism</dfn> of an elliptic curve \(E\) is either the zero map or an isogeny from \(E\) to itself. They form a ring \(\End(E)\text{.}\)</p>
