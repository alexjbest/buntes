<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We introduce a hypothesis: \(\operatorname{Hyp}(k,A,l)\) there exist only finitely many (up to \(k\)-isomorphism) abelian varieties \(B\) s.t. there is a \(k\)-isogeny of \(l\)-power degree from \(B\to A\text{.}\)</p>
