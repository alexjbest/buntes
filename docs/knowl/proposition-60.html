<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">3.2.1</span>
</h6>
<p>If \(G\) is a Ramanujan graph, \(x\in V, S\subseteq V\text{.}\) For a sufficiently large path beginning at \(x\text{,}\) the probability that the path ends in \(S\) is at least \(|S|/2|V|\text{.}\)</p></article><span class="incontext"><a href="sec-supersing-isog-crypto.html#proposition-60">in-context</a></span>
