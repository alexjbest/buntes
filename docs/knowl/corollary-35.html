<article class="corollary theorem-like"><h6 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">5.2.14</span><span class="period">.</span>
</h6>
<p>Let \(\Lambda \in \mathcal L\text{,}\) \(\Lambda = \ZZ w_1 + \ZZ w_2\) then  \(T(n)\) acts as follows</p>
<div class="displaymath">
\begin{equation*}
T(n) \Lambda =  \sum_{ ad= n,\, a,d\gt 0\, 0\le b \lt d} \ZZ(aw_1 + bw_2) + \ZZ dw_2 = \sum_{\alpha \in S_n} \alpha \Lambda
\end{equation*}
</div></article><span class="incontext"><a href="sec-buntes-modular-forms.html#corollary-35">in-context</a></span>
