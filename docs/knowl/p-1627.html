<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A finite group \(A\) occurs as the Galois group of an unramified cover of the affine line over \(\mathbb{F}_{p}\) if and only if it occurs as the Galois group of an unramified cover of \(\mathbb{A}_{k}^{1}-\{0\}\) (in other words, if and only if \(A / p(A)\) is cyclic).</p>
