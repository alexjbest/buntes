<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A group \(G\) is called <dfn class="terminology">solvable</dfn> if there exists a series</p>
<div class="displaymath">
\begin{equation*}
G = G_{k}  \triangleright G_{k-1}\triangleright \cdots \triangleright G_0 = 1
\end{equation*}
</div>
<p data-braille="continuation">such that each \(G_k/G_{k-1}\) is abelian.</p>
<span class="incontext"><a href="sec-abhyankar-serre.html#p-1705">in-context</a></span>
