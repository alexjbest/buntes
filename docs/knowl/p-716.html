<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any  \(\epsilon \gt 0\) there is some \(C(\epsilon)\) such that for any \(x,y\) integers</p>
<div class="displaymath">
\begin{equation*}
|x^3 - y^2| \gt C(\epsilon) x^{\frac12 - \epsilon}
\end{equation*}
</div>
<p data-braille="continuation">for any \(x \gt C(\epsilon)\text{.}\)</p>
