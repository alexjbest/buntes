<p>Let \(G\) be  such that \(G/p(G)\) (the quotient by the subgroup generated by its Sylow subgroups) is trivial (a quasi-\(p\) group). Then there exists an etale cover of \(\aff^1\) with Galois group \(G\text{.}\)</p>
