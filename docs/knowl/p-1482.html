<p>This is a finite sum as \(x, T_mx^\sigma \) are relatively <a href="sec-thm-cube.html#sec-reln-weil" class="internal" title="Subsection 1.5.2: Relation to (Weil) divisors">prime divisors</a> there are no degree \(m\) <a class="xref" data-knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogenies</a> from \(x^\sigma \) to \(x\text{.}\) For large \(n\) therefore \(\Hom_{W/\pi ^n,\deg m} = \emptyset\text{.}\)</p>
