<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be an <a class="xref" data-knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian variety</a> of dimension \(g\) then</p>
<ol class="decimal">
<li>The degree of \(\lambda_{\sheaf L}\) is \(\chi(\sheaf L)^2\text{.}\)</li>
<li>If \(\sheaf L = \sheaf L(D)\) then \(\chi(\sheaf L) = (D^g)/g!\text{,}\) this is the \(g\)-fold self intersection number of \(D\text{.}\)</li>
</ol>
