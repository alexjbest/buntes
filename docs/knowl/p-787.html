<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can always write such a curve using a Weierstrass equation</p>
<div class="displaymath">
\begin{equation*}
E\colon y^2=  x^3  + ax  +b,\,a,b    \in k
\end{equation*}
</div>
<p>\(E\) is really the projective closure of this affine equation.</p>
