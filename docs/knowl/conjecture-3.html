<article class="theorem-like"><h6 class="heading">
<span class="type">Conjecture</span> <span class="codenumber">2.10.5</span> <span class="title">Stark-Trotter/Weak Hall</span>
</h6>
<p>For any  \(\epsilon \gt 0\) there is some \(C(\epsilon)\) such that for any \(x,y\) integers</p>
<div class="displaymath">
\begin{equation*}
|x^3 - y^2| \gt C(\epsilon) x^{\frac12 - \epsilon}
\end{equation*}
</div>
<p>for any \(x \gt C(\epsilon)\text{.}\)</p></article><span class="incontext"><a href="sec-dessins-integer-pts-abc.html#conjecture-3">in-context</a></span>
