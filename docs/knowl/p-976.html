<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall: the (Charles-Goren-Lauter) CGL <a class="xref" data-knowl="./knowl/def-hash-function.html" title="Definition 3.2.2: Hash functions">hash function</a> is <a class="xref" data-knowl="./knowl/def-preimage-resistance.html" title="Definition 3.2.4: Preimage resistance">preimage resistant</a> iff given 2 s.s. \(j\)-invariants \(j_1,j_2\) its computationally hard to compute a  positive integer \(e\) and an <a class="xref" data-knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a> \(\phi \colon E_{j_1} \to E_{j_2}\) of degree \(l^e\text{.}\)</p>
