<p>Let's find the <a knowl="./knowl/def-buntes-cusp-forms.html" title="Definition 5.2.6: Cusp forms">width</a> of a cusp in \(\Gamma_0(qp)\) we have</p>
<div class="displaymath">
\begin{equation*}
\begin{pmatrix} 1\amp 1 \\ 0 \amp 1 \end{pmatrix}
\end{equation*}
</div>
<p>so the <a knowl="./knowl/def-buntes-cusp-forms.html" title="Definition 5.2.6: Cusp forms">width</a> of \(\infty\) is 1.</p>
