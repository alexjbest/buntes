<p>Let \(A\) be an <a knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian variety</a> and \(L\) an ample <a knowl="./knowl/def-line-bundle.html" title="Definition 1.5.3: Line bundles">line bundle</a> on \(A\text{,}\) then the quotient scheme \(A/K(L)\) exists and is an <a knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian variety</a> of the same dimension as \(A\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-37-hidden.html" title="Proof 1.7.12.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-dual-ab.html#theorem-15">in-context</a></span>
