<p>A <a knowl="./knowl/def-hash-function.html" title="Definition 3.2.2: Hash functions">hash function</a> \(h\) is <dfn class="terminology">preimage resistant</dfn> if given \(y\in \{0,1\}^n\) its hard to find \(x\) s.t. \(h(x) = y\text{.}\)</p></article><span class="incontext"><a href="sec-supersing-isog-crypto.html#def-preimage-resistance">in-context</a></span>
