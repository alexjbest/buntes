<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The \(j\)-invariant of an <a knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curve</a> \(E\) is</p>
<div class="displaymath">
\begin{equation*}
j(E) = j(a,b) = 1728 \frac{4a^3}{4a^3 + 27b^2}
\end{equation*}
</div>
<p>doesn't depend on the choice of Weierstrass equation.</p>
<span class="incontext"><a href="sec-supersing-isog-graphs.html#p-789">in-context</a></span>
