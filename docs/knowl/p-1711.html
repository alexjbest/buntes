<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For \(X\) an affine curve, \(\pi _1(X)\) has cohomological dimension \(\le 1\text{.}\) In particular given a surjection</p>
<div class="displaymath">
\begin{equation*}
\pi _1(X) \twoheadrightarrow G/H
\end{equation*}
</div>
<p data-braille="continuation">we can lift to a map</p>
<div class="displaymath">
\begin{equation*}
\pi _1(X) \to G\text{.}
\end{equation*}
</div>
