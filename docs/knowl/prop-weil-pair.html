<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">1.3.20</span> <span class="title">Existence of Weil pairing</span>
</h6>
<div class="displaymath">
\begin{equation*}
X\times X^\vee \to \CC
\end{equation*}
</div>
<p>so</p>
<div class="displaymath">
\begin{equation*}
X[n] \times X^\vee[n] \to \left(\frac{1}{n^2} \ZZ/\frac{1}{n} \ZZ\right) \cong \ZZ/n\ZZ
\end{equation*}
</div>
<p>this is called the <dfn class="terminology">Weil pairing</dfn>.</p></article><span class="incontext"><a href="sec-av-complex.html#prop-weil-pair">in-context</a></span>
