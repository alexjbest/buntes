<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(B\subseteq A\) then there is \(C\subseteq A\) s.t. \(B \cap C\) is finite and \(B+C = A\text{.}\) I.e. \(B\times C \to A,\,(b,c) \mapsto b+c\) is an <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a>.</p>
