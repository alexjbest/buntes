<p>There is a correspondence</p>
<div class="displaymath">
\begin{align*}
\{\text{Hermitian forms }H \text{ on } V\} \amp\leftrightarrow\{\text{Alternating forms }E\colon V\times V\to\RR,\,E(iu,iv) = E(u,v)\}\\
H\amp\mapsto \im H\\
E(iu,v)+ i E(u,v) \amp\mapsfrom E\text{.}
\end{align*}
