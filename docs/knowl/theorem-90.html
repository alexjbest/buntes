<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.3.3</span><span class="period">.</span>
</h6>
<p>Let \(E/\CC\) be an <a class="xref" data-knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curve</a> with <a href="sec-gz-mf-heeg.html#subsec-cm-theory" class="internal" title="Subsection 6.3.1: CM theory">CM</a> by \(\ints_K\) for \(K/\QQ\) imaginary quadratic. Then \(j(E) \in \ints_{H_K}\text{.}\) Where \(H_K\) is the hilbert class field of \(K\text{,}\) so \(E\) admits a model over a number field.</p></article><span class="incontext"><a href="sec-gz-mf-heeg.html#theorem-90">in-context</a></span>
