<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">Petersson inner product</dfn> of two cusp forms \(f,g\in S_k(\SL_2(\ZZ))\) is defined to be</p>
<div class="displaymath">
\begin{equation*}
\pair{f}{g} = \int_{\mathcal D} f \bar g y^{k-2} \diff x \diff y
\end{equation*}
</div>
<p>where \(\mathcal D\) is a fundamental domain for \(\SL_2(\ZZ)\text{.}\)</p>
