<p>Let \(\Gamma_\phi = \{(v, \phi(v))\} \subseteq V\times W\) be the graph of \(\phi\text{.}\) Its a closed subvariety of \(V\times W\text{.}\) Under the projection \(V\times W \to W\text{,}\) the image of \(\Gamma_\phi\) is \(\phi(V)\) and thus closed.</p>
