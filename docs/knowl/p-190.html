<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be an abelian variety and \(L\) an ample line bundle on \(A\text{,}\) then the quotient scheme \(A/K(L)\) exists and is an abelian variety of the same dimension as \(A\text{.}\)</p>
