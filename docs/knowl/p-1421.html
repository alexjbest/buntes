<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(E_0\) is ordinary \(\End(E_0) = \ints_K = \ZZ+ \tau _0\ZZ\) then applying Deuring lifting to \((E_0, \tau _0)\) gives \((E, \tau )\) i.e.</p>
<div class="displaymath">
\begin{equation*}
\End(E) = \ZZ+ \tau  \ZZ \simeq \ints_K\text{.}
\end{equation*}
</div>
