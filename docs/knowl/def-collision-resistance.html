<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">Collision resistance.</span>
</h6>
<p>A hash function \(h\) is <dfn class="terminology">collision resistant</dfn> if its hard to find \(x_1,x_2\) with \(x_1\ne x_2 \) s.t. \(h(x_1) = h(x_2)\text{.}\)</p></article><span class="incontext"><a href="sec-supersing-isog-crypto.html#def-collision-resistance">in-context</a></span>
