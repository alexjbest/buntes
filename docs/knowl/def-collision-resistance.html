</h6>
<p>A <a knowl="./knowl/def-hash-function.html" title="Definition 3.2.2: Hash functions">hash function</a> \(h\) is <dfn class="terminology">collision resistant</dfn> if its hard to find \(x_1,x_2\) with \(x_1\ne x_2 \) s.t. \(h(x_1) = h(x_2)\text{.}\)</p></article><span class="incontext"><a href="sec-supersing-isog-crypto.html#def-collision-resistance">in-context</a></span>
