<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The correspondence between isogeny classes of \(X/\FF_q\) and conjugacy classes of \(q\)-Weil numbers is a bijection. (i.e. algebraic integers \(\alpha\) s.t. \(|\iota \alpha| = \sqrt q\) for all \(\iota \colon \QQ(\alpha) \hookrightarrow \CC\)).</p>
