<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A,B\) be <a knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian varieties</a> over \(\FF_q\) with rational Tate modules \(V_l A, V_lB\) then</p>
<div class="displaymath">
\begin{equation*}
A\sim_{\text{isog}} B \iff V_l A \simeq V_l B \forall l \ne p\text{.}
\end{equation*}
</div>
