<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.9.8</span><span class="period">.</span>
</h6>
<p>Let \(X,Y\) be nonsingular varieties over \(k = \overline k\text{.}\) Then \(f\colon X\to Y\) is <a class="xref" data-knowl="./knowl/def-etale.html" title="Definition 1.9.12: Étale morphisms">étale</a> at a point \(P\in X\) if</p>
<div class="displaymath">
\begin{equation*}
\diff f\colon\Tgt_{P}(X) \to \Tgt_{f(P)} (Y)
\end{equation*}
</div>
<p data-braille="continuation">is an isomorphism.</p></article><span class="incontext"><a href="sec-polarizations-etale.html#definition-33">in-context</a></span>
