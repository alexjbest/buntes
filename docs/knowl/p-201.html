<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(f\colon A \to B\) is an <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a>, then \(\hat f\colon \hat B \to \hat A\) is an <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a>. Further if \(N  = \ker f\text{,}\) then \(\hat N = \ker \hat f\) is the Cartier  dual of \(N\text{.}\)</p>
