<p>We also began studying <a knowl="./knowl/def-cartan-inv.html" title="Definition 5.6.7: Cartan involutions">Cartan involutions</a>. Take an involution \(\sigma\) of \(G\) and define</p>
<div class="displaymath">
\begin{equation*}
G^\sigma(A) = \{ g\in G(A \otimes \CC : \sigma(g) = \bar g\}
\end{equation*}
</div>
<p>this \(G^\sigma\) is another <a knowl="./knowl/def-alg-gp.html" title="Definition 1.2.2: Algebraic groups">algebraic group</a> \(/\RR\text{.}\)</p>
