<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can separate the vertices in the component \(V\) of \(G_l(k)\) containing \(j(E)\) into levels \(V_0, \ldots, V_d\) so that \(j(E') \in V_i\) if \(i = v_l(\lb \ints_K : \ints'\rb)\text{.}\) We'll see that \(\bigcup_{i=0}^d V_i\) is connected.</p>
