<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X/k\) be an <a knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian variety</a> and \(Y/k\) a variety with \(e_Y\in Y(k)\) s.t. \(f\colon Y \to X\) is an <a knowl="./knowl/def-etale.html" title="Definition 1.9.12: Étale morphisms">étale</a> covering where \(f(e_Y) = e_X\text{.}\) Then \(Y\) can be given the structure of an <a knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian variety</a> so that \(f\) is a separable <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogeny</a>.</p>
