<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">3.1.9</span>.</h6>
<p>Let \(E/k = \FF_{p^n}\) be an elliptic curve, TFAE</p>
<ol class="decimal">
<li>\(E\) is supersingular.</li>
<li>\(E\lb p\rb\) is trivial.</li>
<li>The map \(\lb p\rb \colon E\to E\) is purely inseparable and \(j(E) \in \FF_{p^2}\text{.}\)</li>
</ol></article><span class="incontext"><a href="sec-supersing-isog-graphs.html#proposition-59">in-context</a></span>
