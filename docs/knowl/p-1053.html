<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A holomorphic function \(f\colon \HH \to \CC\) is a <dfn class="terminology">weakly modular</dfn> function for \(\Gamma\) of weight \(k\) if</p>
<div class="displaymath">
\begin{equation*}
f(\gamma z) = (cz+d)^k f(z) \forall \gamma  = \begin{pmatrix} a\amp b \\ c \amp d    \end{pmatrix} \in \Gamma\text{.}
\end{equation*}
</div>
<span class="incontext"><a href="sec-buntes-modular-forms.html#p-1053">in-context</a></span>
