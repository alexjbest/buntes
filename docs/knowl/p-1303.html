<p>To compute the real period we can transform to short Weierstrass form.</p>
<div class="displaymath">
\begin{equation*}
y^2 = x^3 - 432 x + 15120
\end{equation*}
</div>
<p data-braille="continuation">then we have invariant differential</p>
<div class="displaymath">
\begin{equation*}
\frac{\diff x}{2y } = \frac{\diff x}{2\sqrt{x^3 - 432 x + 15120}}\text{.}
\end{equation*}
</div>
