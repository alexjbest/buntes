<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>The inversion map \(a \mapsto -a\) sends \(0\) to \(0\text{,}\) thus is a homomorphism. Therefore</p>
<div class="displaymath">
\begin{equation*}
a+ b - a -b = a+b -(a+b) = 0
\end{equation*}
</div>
<p>and so</p>
<div class="displaymath">
\begin{equation*}
a+b=b+a\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-av-intro.html#proof-7">in-context</a></span>
