</h6>
<p>A <a knowl="./knowl/def-dessin-denfant.html" title="Definition 2.1.5">dessin</a> is  a pair \((X,D)\) where \(X\) is an oriented compact <a knowl="./knowl/def-top-riem-surface.html" title="Definition 2.2.1">topological surface</a> and \(D\subset X\) is a finite graph:</p>
<ol class="decimal">
<li>D is connected</li>
<li>D is bicoloured</li>
<li>\(X \smallsetminus D\) is a disjoint union of topological disks.</li>
</ol></article><span class="incontext"><a href="sec-dessins.html#definition-60">in-context</a></span>
