</h6>
<p>Let \(\phi\colon V \dashrightarrow G\) be a map from a nonsingular variety to a group variety. Then either \(\phi\) is defined on all of \(V\) or the set where \(\phi\) is not defined is closed of pure codimension 1.</p></article><article class="hiddenproof"><a knowl="./knowl/proof-14-hidden.html" title="Proof 1.4.6.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-rational-maps-avs.html#lem-milne-3-3">in-context</a></span>
