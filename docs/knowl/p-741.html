<p>Given \(X/\overline \QQ\) with <a knowl="./knowl/def-field-of-moduli.html" title="Definition 2.11.3">field of moduli</a> \(K\) we say \(X\) has good (resp. semistable) reduction at \(\ideal p \subseteq \ints_K\) if there exists a model for \(X\) over \(\ints_{K_{\ideal p}}\) s.t. the special fibre is smooth (resp. semistable) reduction.</p>
