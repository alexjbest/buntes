<p>Let \(E/k\) be an elliptic curve with \(j(E) \not\in\{0,1728\}\) and let \(l\ne p\) be prime, up to isomorphism the number of \(l\)-isogenies from \(E\) defined over \(k\) is 0,1,2 or \(l+1\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-104-hidden.html" title="Proof 3.1.6.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-supersing-isog-graphs.html#lemma-16">in-context</a></span>
