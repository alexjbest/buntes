<p>As explained in my notes for raynaud2 the group \(D_{2\ell}\) for prime \(\ell\) is quasi-\(2\) and satisfies \(G(S) \ne G\) and has no normal \(2\)-subgroup. So it lands in the third case of Raynaud's proof.</p>
