<p>\(g = 1\text{.}\) Uniformization tells us that each <a class="xref" data-knowl="./knowl/def-top-riem-surface.html" title="Definition 2.2.1">Riemann surface</a> of <a class="xref" data-knowl="./knowl/def-genus-order.html" title="Definition 3.4.12">genus</a> \(1\) is a torus and can be written as \(\CC/ \omega_1\ZZ+ \omega_2\ZZ \to \CC/(\ZZ \oplus \tau \ZZ)\text{,}\) with \(\tau = \pm \omega_1/\omega_2\text{.}\)</p>
