<p>\(g = 1\text{.}\) Uniformization tells us that each Riemann surface of genus \(1\) is a torus and can be written as \(\CC/ \omega_1\ZZ+ \omega_2\ZZ \to \CC/(\ZZ \oplus \tau \ZZ)\text{,}\) with \(\tau = \pm \omega_1/\omega_2\text{.}\)</p>
