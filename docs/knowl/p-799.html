<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(E,E'\) are isogenous <a knowl="./knowl/def-supersing-isog-ec.html" title="Definition 3.1.1: Elliptic curves">elliptic curves</a> then \(\End(E) \otimes_\ZZ \QQ \simeq \End(E')\otimes_\ZZ \QQ\text{.}\) So supersingularity is preserved by <a knowl="./knowl/def-supersing-isog-isog.html" title="Definition 3.1.4: Isogenies">isogenies</a>.</p>
