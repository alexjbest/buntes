</h6>
<p>A covering \(f\colon S_1\to S_2\) is Galois (or regular, or normal) if the covering group</p>
<div class="displaymath">
\begin{equation*}
\Aut(S,f) =  \{ h\in \Aut(S_1) : f\circ h= f\} = G
\end{equation*}
</div>
<p data-braille="continuation">acts transitively on each fibre. With this notion we can think of \(S_1 \to S_1/G\text{.}\)</p></article><span class="incontext"><a href="sec-rs-discrete-groups-ii.html#definition-54">in-context</a></span>
