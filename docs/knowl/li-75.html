<span class="type">Item</span> <span class="codenumber">1</span>
</h6>The first map is always injective, the cokernel is torsion free, hence free. It's an isomorphism if and only if \(\QQ_l \otimes \coker = 0\) As \(\QQ_l\) is flat over \(\ZZ_l\) the second map injective and its cokernel is \(\QQ_l \otimes\) the cokernel of the first map.</article><span class="incontext"><a href="sec-tate-thm.html#li-75">in-context</a></span>
