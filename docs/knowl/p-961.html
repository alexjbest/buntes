<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Check: suppose \(\phi \in  \ints\) kills \(E\lb n \rb\text{,}\) then since \(\phi\) is separable then \(\exists\) \(\psi \in \ints\) s.t. \(\phi = n \psi\text{.}\) Hence \(\phi = 0 \in \ints/n\text{.}\) This gives injectivity.</p>
