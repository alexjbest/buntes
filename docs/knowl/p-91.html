<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\phi\colon V \dashrightarrow G\) be a map from a nonsingular variety to a group variety. Then either \(\phi\) is defined on all of \(V\) or the set where \(\phi\) is not defined is closed of pure codimension 1.</p>
