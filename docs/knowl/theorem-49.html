<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.6.14</span><span class="period">.</span><span class="space"> </span><span class="title">3.23.</span>
</h6>
<p>For any compact Riemann surface \(S\)</p>
<div class="displaymath">
\begin{equation*}
P\in S \mapsto v_P = \ord_P
\end{equation*}
</div>
<p data-braille="continuation">gives a 1-1 correspondence between points of \(S\) and normalised valuations on \(\mathcal M(S)\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-93-hidden.html" title="Proof 2.6.14.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-belyi-thm.html#theorem-49">in-context</a></span>
