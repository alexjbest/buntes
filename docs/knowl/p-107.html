<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider \(\RR^2\text{,}\) \(f\colon \RR \to \RR\) , \(f(x,y) = x^2 + y^2 -1\text{,}\) now \(S = \{f=0\}\subseteq \RR^2\) is a closed submanifold (in fact a circle). Question: Do all closed submanifolds arise in this way? Lets switch to \(\CC\) better analogies with AG.</p>
