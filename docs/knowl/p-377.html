<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Tate's theorem is also true for function fields over finite fields (Zarhin) and fields that are finitely generated over their prime field (Faltings), e.g. number fields. Not true over algebraically closed fields though.</p>
