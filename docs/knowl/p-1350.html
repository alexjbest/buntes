<p>Then if \(\End(E_\tau ) \ne \ZZ\) we have</p>
<div class="displaymath">
\begin{equation*}
\End(E_\tau ) = \ZZ \oplus f \ZZ \left\lb \frac {-d + \sqrt{-d}}{2} \right \rb = \ints_\Delta  \subseteq \ints_{\QQ(\sqrt{-d})}
\end{equation*}
</div>
<p>We say \(E\) has <dfn class="terminology">CM</dfn> by \(\ints_\Delta \text{.}\)</p>
