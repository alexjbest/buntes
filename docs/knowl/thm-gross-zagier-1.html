<span class="type">Theorem</span> <span class="codenumber">6.1.4</span>. <span class="title">Gross-Zagier.</span>
</h6>
<p>If \(\Delta \lt  0 \) is a fundamental discriminant which is a square mod 43, then</p>
<div class="displaymath">
\begin{equation*}
\hat h(P_\Delta ) = \frac{\sqrt{|\Delta |}}{8\pi ^2 \| f\|} L_E'(1) L_{E_\Delta }(1)\text{.}
\end{equation*}
