<p>Warning, there is no such thing as <em class="emphasis">the</em> maximal <a knowl="./knowl/def-order-quaternion.html" title="Definition 3.3.14: Orders in quaternion algebras">order</a> of a quaternion algebra! Rather there are multiple maximal <a knowl="./knowl/def-order-quaternion.html" title="Definition 3.3.14: Orders in quaternion algebras">orders</a> due to non-commutativity, e.g. if \(\ints\) is a maximal <a knowl="./knowl/def-order-quaternion.html" title="Definition 3.3.14: Orders in quaternion algebras">order</a> then so is</p>

\alpha \ints \alpha\inv \ne \ints\text{.}
