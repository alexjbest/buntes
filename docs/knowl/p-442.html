<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A/\CC\) be an <a knowl="./knowl/def-buntes-abvar.html" title="Definition 1.2.1: Abelian varieties">abelian variety</a> with CM by \(L\) i.e.</p>
<div class="displaymath">
\begin{equation*}
L\hookrightarrow \End^0(A)
\end{equation*}
</div>
<p>then</p>
<div class="displaymath">
\begin{equation*}
\CC\otimes L = \prod_\iota \CC
\end{equation*}
</div>
<p>acts on the tangent space at the origin \(\Lie(A)\text{.}\)</p>
