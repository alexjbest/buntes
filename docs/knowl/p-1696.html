<p>Let \(f\colon G_1\to G_2\) be a continuous map of pro-\(p\) groups which are free. Then</p>
<div class="displaymath">
\begin{equation*}
f\text{ is an isomorphism} \leftrightarrow f^* \colon  H^1(G_2, \FF_p) \to H^1(G, \FF_p)
\end{equation*}
</div>
<p data-braille="continuation">is an isomorphism.</p>
