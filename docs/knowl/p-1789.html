<p>I don't understand these equations, but I do understand this one</p>
<div class="displaymath">
\begin{equation*}
x = y^n  + \frac{1}{y^n}
\end{equation*}
</div>
<p data-braille="continuation">as this clearly has a \(D_{2n}\) worth of automorphisms, from \(y \leftrightarrow 1/y\) and \(y \mapsto \zeta _n y\text{.}\)</p>
