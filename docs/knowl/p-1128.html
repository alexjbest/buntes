<p>The <dfn class="terminology">Siegel upper half space</dfn> is</p>
<div class="displaymath">
\begin{equation*}
\mathscr H_g = \{ Z = X+iY \in M_g(\CC) : Z^\transpose  = Z ; \, X,Y \in M_g(\RR); \, Y \gt 0\}
\end{equation*}
</div>
<p>i.e. \(Y\) is pos. def.</p>
