<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The Galois modules \(V_lA\) and \(V_l B\) are semisimple. The Brauer-Nesbitt theorem says \(f_A = f_B \implies V_lA \simeq V_lB \) for \(l\ne p\text{.}\)</p>
