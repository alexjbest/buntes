<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.6.1</span>.</h6>
<p>Let \(S \) be a compact riemann surface, then the following are equivalent.</p>
<ol class="decimal">
<li>\(S\) is defined over \(\overline\QQ\) (iff over  a number field)</li>
<li>\(S\) admits a morphism \(f \colon S \to \PP^1\) with at most 3 branching values.</li>
</ol></article><span class="incontext"><a href="sec-belyi-thm.html#theorem-48">in-context</a></span>
