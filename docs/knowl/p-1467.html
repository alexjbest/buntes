L_{\mathcal A} (f,s) = \sum_{n \ge 1, (n, \Delta  N_f) = 1} \legendre\Delta n^{1-2s} \sum_{n\ge 1}a_n r_{\mathcal A}(n)n^{-s}\text{.}
\end{equation*}
