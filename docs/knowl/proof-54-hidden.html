<body><article class="hiddenproof"><p>Fix \(l |\deg(\lambda)\) prime. Choose a subgroup \(N\subseteq \ker \lambda\) of order \(l\) let \(\alpha \colon A\to A/N = B\) \(N\) is cyclic and \(e^\lambda\) is skew-symmetric so \(e^{\lambda}\) is trivial on \(N\times N\) so \(B\) has a polarization of degree \(\deg(\lambda) / l^2\) by 13.8.</p></article></body>
