<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>(RS) A morphism \(f \colon X \to Y\) is ramified at \(x \in X\) if there are charts around \(x\) and \(f(x)\) such that \(f(x) = x^n\text{.}\) This \(n\) is the <dfn class="terminology">ramification index</dfn>.</p>
