<p>Let \(\ints \subseteq B\) be an <a knowl="./knowl/def-order-quaternion.html" title="Definition 3.3.11: Orders in quaternion algebras">order</a>. then \(\operatorname{Cls} _L \ints\) is finite. We call \(\# \operatorname{Cls}_L\ints \) the <dfn class="terminology">left class number</dfn> of \(\ints\text{.}\)</p></article><span class="incontext"><a href="sec-deuring.html#theorem-68">in-context</a></span>
