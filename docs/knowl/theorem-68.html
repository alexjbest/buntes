<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.4.9</span><span class="period">.</span>

<p>Let \(\ints \subseteq B\) be an <a class="xref" data-knowl="./knowl/def-order-quaternion.html" title="Definition 3.3.11: Orders in quaternion algebras">order</a>. then \(\operatorname{Cls} _L \ints\) is finite. We call \(\# \operatorname{Cls}_L\ints \) the <dfn class="terminology">left class number</dfn> of \(\ints\text{.}\)</p></article><span class="incontext"><a href="sec-deuring.html#theorem-68">in-context</a></span>
