<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Assume \(X\) is elementary, (i.e. its isogenous to \(A^n\) for some \(A\) simple). Then  \(\QQ\lb \pi_X\rb\subseteq \End^0(X)\) is a field and \(f_X\) is a power of the minimal polynomial of \(\pi_X\) over \(\QQ\text{.}\)</p>
