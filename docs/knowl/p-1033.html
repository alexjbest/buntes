<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can quotient by the action of \(\SL_2(\ZZ) \) on \(\HH^*\) to get</p>
<div class="displaymath">
\begin{equation*}
X(1) = \SL_2(\ZZ) \backslash \HH^*
\end{equation*}
</div>
<p>which is now compact, <a knowl="./knowl/def-class-set.html" title="Definition 3.4.8: Class sets">genus</a> 0, which matches up with \(Y(1)\) having \(\CC\) points \(\CC\) earlier.</p>
