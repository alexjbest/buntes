<p>We can quotient by the action of \(\SL_2(\ZZ) \) on \(\HH^*\) to get</p>
<div class="displaymath">
\begin{equation*}
X(1) = \SL_2(\ZZ) \backslash \HH^*
\end{equation*}
</div>
<p data-braille="continuation">which is now compact, <a class="xref" data-knowl="./knowl/def-genus-order.html" title="Definition 3.4.12">genus</a> 0, which matches up with \(Y(1)\) having \(\CC\) points \(\CC\) earlier.</p>
