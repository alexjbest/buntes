<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>More generally, for \(f\colon S \to S'\) we can define \(m_P(f)\) (<dfn class="terminology">multiplicity</dfn> of \(f\) at \(P\)) by using a chart \(\psi\) on \(S'\) and setting</p>
<div class="displaymath">
\begin{equation*}
m_P(f) = \ord_P(\psi\circ f)\text{.}
\end{equation*}
</div>
