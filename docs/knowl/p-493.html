<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say \(S,S'\) are isomorphic if \(\exists f\colon S\to S'\text{,}\) \(g\colon S'\to S\) morphisms such that \(f\circ g = \id_{S'}\text{,}\) \(g\circ f = \id_{S}\text{.}\)</p>
