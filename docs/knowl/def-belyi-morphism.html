<span class="type">Definition</span> <span class="codenumber">2.1.3</span>. <span class="title">Belyi morphisms.</span>
</h6>
<p>A <dfn class="terminology">Belyi morphism</dfn> is one ramified only over \(\{0,1,\infty\}\)</p>
<p>A <dfn class="terminology">clean Belyi morphism</dfn> or <dfn class="terminology">pure Belyi morphism</dfn> is a Belyi morphism where the ramification indices over 1 are all exactly 2.</p></article><span class="incontext"><a href="sec-dessins-overview.html#def-belyi-morphism">in-context</a></span>
