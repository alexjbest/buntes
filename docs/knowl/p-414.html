<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recalling that \(f_A\) is a power of the minimal polynomial of \(\pi_A\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
A \sim_{\text{isog}} B\implies  f_A =f_B \implies \pi_A \sim \pi_B\text{.}
\end{equation*}
</div>
<p>So the Honda-Tate map is well defined.</p>
<span class="incontext"><a href="sec-honda-tate.html#p-414">in-context</a></span>
