<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.4.14</span><span class="period">.</span>
</h6>
<p>\(V/\overline K\) is <dfn class="terminology">unirational</dfn> if there is a <a class="xref" data-knowl="./knowl/def-dominating-maps.html" title="Definition 1.4.9: Dominating maps">dominating</a> map \(\aff^n \dashrightarrow V\text{,}\) where \(n = \dim_{\overline K} V\text{.}\) \(V/K\) is <a class="xref" data-knowl="./knowl/def-unirational.html" title="Definition 1.4.14">unirational</a> if \(V/K\) is.</p></article><span class="incontext"><a href="sec-rational-maps-avs.html#def-unirational">in-context</a></span>
