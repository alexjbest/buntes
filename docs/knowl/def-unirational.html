<span class="type">Definition</span> <span class="codenumber">1.4.14</span>.</h6>
<p>\(V/\overline K\) is <dfn class="terminology">unirational</dfn> if there is a dominating map \(\aff^n \dashrightarrow V\text{,}\) where \(n = \dim_{\overline K} V\text{.}\) \(V/K\) is unirational if \(V/K\) is.</p></article><span class="incontext"><a href="sec-rational-maps-avs.html#def-unirational">in-context</a></span>
